<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleheader.css">
    <title>Training Sign-up Form</title>
</head>
<body>
    <div class="box-area">
		<header>
			<div class="wrapper">
				<div class="logo">
					<a href="#">Crafteria</a>
				</div>
				<nav>
					<a href="home.html">home</a> 
                    <a href="login.html">login/sign-up</a>
                    <a href="about1.html">about</a> 
                    <a href="training.html">training</a> 
                    <a href="feedback.html">feedback</a> 
				</nav>
			</div>
		</header>
		<div class="banner-area">
			<h2>Page Title</h2>
		</div>
	</div>

    <div class="contact-box">
        <form>
            <h2>Register Here</h2>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="input-field" placeholder="Your Name...">
                <br><br>
            </div> 
            <div class="form-group">
                <label>Contact No.</label>
                <input type="text" class="input-field" placeholder="Your Contact Number...">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="input-field" placeholder="Your Email...">
            </div>
            <div class="form-group">
                <label>Interested Craft</label>
                <input type="text" class="input-field" placeholder="Interested craft...">
            </div>
            <div class="form-group">
                <label>Duration</label><br>
                <!---<input type="text" class="input-field" placeholder="Number of days you want to take the course...">--->
                <select id="duration">
                    <option>10</option>
                    <option>15</option>
                    <option>30</option>
                </select>
            </div>
            <div class="form-group">
                <label>Days</label>
                <input type="text" class="input-field" placeholder="Available days in a week...">
            </div>
            <button type="button" class="btn">Submit</button>
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <h3>Page Title</h3>
            <p>Discover the Difference</p>
        </div>
        <div class="footer-bottom">
            <p>copyright &copy;2021 Crafteria</p>
        </div>
    </footer>

</body>
</html>
